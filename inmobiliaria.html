<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria - Realiza una cotización</title>
    <link rel="stylesheet" href="estilo1.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Urbania">
            <h1>Realiza una cotización</h1>
        </header>
        <div class="slideshow">
            <button id="prevBtn">atrás</button>
            <div class="image-container">
                <img id="imagen" src="img/imagen1.jpg" alt="Proyecto 1">
                <div id="info">
                    <p><strong>Construye:</strong> TALE CONSTRUCTORA SAC</p>
                    <p><strong>Precio:</strong> <span id="precio">$78,850</span></p>
                    <p><strong>Área:</strong> 57.40 m²</p>
                </div>
            </div>
            <button id="nextBtn">siguiente</button>
        </div>
        <p id="mensaje"></p>
    </div>
    <script src="app1.js"></script>
</body>
</html>
